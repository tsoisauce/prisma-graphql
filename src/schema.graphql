type Query {
  info: String!
  allProducts: [Product!]!
}

type Mutation {
  addProduct(
    title: String!
    sku: String!
    description: String!
    price: Int!
    inStock: Boolean!
  ): Product!
}

type Product {
  id: ID!
  title: String!
  sku: String!
  description: String!
  price: Int!
  inStock: Boolean!
}
